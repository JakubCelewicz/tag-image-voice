<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMG selector</title>
    <style>
        body {
            text-align: center;
            font-size: 18px;
        }
        .add-new-tag {
            width: 100%;
            height: 100px;
            border: 1px solid #eee;
        }
        .disabled {
            opacity: 30%;
        }
        button.add {
            width: 36px;
            height: 20px;
            margin: 5px;
        }
        button {
            margin: 2px 3px;
        }
        .image_container {
            padding: 5px;
        }
        img {
            margin: 5px;
        }
        .selectedImg {
            border: 2px solid blue;
        }
        .tagged {
            background: black;
            color: white;
        }
        .selectedTag {
            background: #666;
        }

    </style>
</head>
<body>

<div id="container"></div>

<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emotion@9.2.12/dist/emotion.umd.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.5.10/prop-types.min.js"></script>
<script src="https://unpkg.com/react-input-autosize@2.2.1/dist/react-input-autosize.min.js"></script>
<script src="https://unpkg.com/react-select@2.1.2/dist/react-select.min.js"></script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
    const scaryAnimals = [
        { label: "Alligators", value: 1 },
        { label: "Crocodiles", value: 2 },
        { label: "Sharks", value: 3 },
        { label: "Small crocodiles", value: 4 },
        { label: "Smallest crocodiles", value: 5 },
        { label: "Snakes", value: 6 },
    ];
    const Select = window.Select;

    class App extends React.Component{
        constructor(p){
            super(p);
            this.state = {
                images,
                tags: [],
                selectedImg: '',
                selectedTag: '',
            };
            this.addTag = this.addTag.bind(this);
            this.selectImage = this.selectImage.bind(this);
            this.tagImage = this.tagImage.bind(this);
            this.untagImage = this.untagImage.bind(this);
            this.handleSelectFilter = this.handleSelectFilter.bind(this);
        }

        addTag(v){
            const { tags } = this.state;
            const alreadyExist = tags.find( t => t.name === v);
            if(!alreadyExist) {
                const newTag = { name: v, images: []};
                this.setState({tags: [ ...tags, newTag]});
            } else {
                console.log('This tag name already exist')
            }
        }

        selectImage(v){
            this.setState({selectedImg: v, selectedTag: ''});
            console.log(this.state)
        }

        tagImage(v) {
            const { tags, selectedImg } = this.state;
            const tagObj = tags.find( t => t.name === v);
            this.setState({selectedTag: v});
            !(tagObj.images.includes(selectedImg)) ? tagObj.images.push(selectedImg) : this.untagImage(v, selectedImg);
            console.log(this.state);
        }

        untagImage(tag, img) {
            const { tags } = this.state;
            let tagObj = tags.find( t => t.name === tag);
            const index = tagObj.images.indexOf(img);
            if (index > -1) tagObj.images.splice(index, 1);
        }

        handleSelectFilter(v){
            console.log(v)
        }

        render() {
            return (
                <div className="app_container">
                    <InputTags addTag={this.addTag} />
                    <TagsList
                        tags={this.state.tags}
                        tagImage={this.tagImage}
                        selectedImg={this.state.selectedImg}
                        selectedTag={this.state.selectedTag}
                    />
                    <FilterDropDown tags={this.state.tags} handleSelectFilter={this.handleSelectFilter} />
                    <Images
                        selectImage={this.selectImage}
                        images={images}
                        selectedImg={this.state.selectedImg}
                    />

                    <DownloadList list={this.state.tags} />

                </div>
            )
        }
    }

    class Images extends React.Component{

        constructor(p){
            super(p);
            this.handleOnClick = this.handleOnClick.bind(this)
        }

        handleOnClick(e) {
            this.props.selectImage(e.target.id);
        };

        imageList(){
            return (
                <div>
                    {images.map((name, index) => {
                        const isSelected = name === this.props.selectedImg;
                        return (
                            <label key={index}>
                                <img
                                    src="https://via.placeholder.com/100x100"
                                    id={name}
                                    onClick={this.handleOnClick}
                                    className={(isSelected ? 'selectedImg': '')}
                                />
                            </label>
                        )
                    })}
                </div>
            )
        };

        render() {
            const imgs = this.imageList();
            return (
                <div className="image_container">
                    {imgs}
                </div>
            )
        }
    }

    class InputTags extends React.Component{
        constructor(p){
            super(p);
            this.state = {
                tagName: '',
                isDisabled: true,
            };

            this.handleOnClick = this.handleOnClick.bind(this);
            this.handleOnChange = this.handleOnChange.bind(this);
            this.handleOnKeyPress = this.handleOnKeyPress.bind(this);
        }

        handleOnClick(){
            const { tagName } = this.state;
            this.props.addTag(tagName);
            this.setState({tagName: ''})
        }

        handleOnKeyPress(e){
            if(e.charCode === 13){
                e.preventDefault();
                this.handleOnClick();
            }
        }


        handleOnChange(e){
            this.setState({tagName: e.target.value, isDisabled: false});
        }

        render() {
            const { isDisabled } = this.state;
            return (
                <div className="add-new-tag">
                    <input type="text" name="tag"
                           value={this.state.tagName}
                           onChange={this.handleOnChange}
                           onKeyPress={this.handleOnKeyPress}
                    />
                    <button
                        onClick={this.handleOnClick}
                        disabled={isDisabled}
                        className="{`add ${isDisabled}? 'disabled' : ''`}">
                        +
                    </button>
                </div>
            )
        }
    }

    class TagsList extends React.Component {
        constructor(p){
            super(p);

            this.handleOnClick = this.handleOnClick.bind(this);
        }

        getDerivedStateFromProps(props, state){
            console.log(props)
        }

        handleOnClick(e){
            this.props.tagImage(e.target.value)
        }

        render(){
            const { tags, selectedImg, selectedTag } = this.props;
            this.state = {
                tags: tags
            };
            return (
                this.state.tags.map( (t, index) => {
                        const isImgTagged = selectedImg && t.images.includes(selectedImg);
                        return (
                            <button key={index}
                                    value={t.name}
                                    onClick={this.handleOnClick}
                                    className={(isImgTagged ? 'tagged' : '')}
                            >
                                {t.name}
                            </button>
                        )
                    }
                )
            )
        }
    }

    const DownloadList = ({ list }) => {
        const createTextFile = (filename, text) => {
            console.log(text);
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        };

        const downloadList = ({ list }) => {

            console.log(list);
            let textList = '';

            list.forEach((item) => {
                if ( item.images.length > 0 ) {
                    textList += '-----------------' + '*  ' + item.text + '  *' + '--------------------' + '\n \n';
                    textList += item.images + '\n \n';
                }
            });

            this.createTextFile('list', textList)
        };

        return (
            <div>
                <button onClick={downloadList} > List </button>
            </div>
        )
    };

    class FilterDropDown extends React.Component {
        constructor(p) {
            super(p);
        }

        render(){
            const options = this.props.tags.map(t => {
               return {label: t.name, value: t.name,}
            });
            return(
                <div className="container">
                    <Select
                        isClearable
                        options={options}
                        onInputChange={this.props.handleSelectFilter}
                    />
                </div>
            )
        }
    }


    ReactDOM.render(<App />,
        document.getElementById('container')
    )
</script>

</body>
</html>
